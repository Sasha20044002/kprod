<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое задание / kprod</title>
    <link rel="stylesheet" href="css/style_index.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left">
          <div class="header__logo"><img class="header__logo__img" src="img/logo.svg" alt="logo"></div>
          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Услуги</a></li>
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Клиенты</a></li>
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Кейсы</a></li>
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Отзывы</a></li>
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Блог</a></li>
              <li class="header__nav__list__item"><a class="header__nav__list__item__link" href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="right"><a class="header__tel" href="tel:+79950098623">+7 (995) 009 8623</a><a class="header__whatsapp" href="#">Whatsapp</a></div>
      </header>
      <main class="main">
        <div class="left">
          <form class="main__form"><span class="main__form__title">Разработка сайтов <span class="main__form__title_light">под&nbsp;ключ</span></span><span class="main__form__text">Разработаем проект для решения задачи&nbsp;любой сложности</span>
            <div class="bottom">
              <input class="main__form__input" placeholder="+7 (999) 444 22-33" name="tel" type="tel">
              <button class="main__form__btn" type="submit">Реализировать мою идею</button>
            </div>
          </form>
        </div>
        <div class="right">
          <div class="main__content"><img class="main__content__img" src="img/img1.svg" alt="photo">
            <div class="main__content__red"></div><span class="plus-3"></span><span class="circle"></span><img class="main__content__effect" src="img/effect-2.svg" alt="effect"><img class="main__content__triangol" src="img/triangol.svg" alt="triangol"><img class="main__content__dotted" src="img/dotted-square.svg" alt="square">
            <div class="main__content__client"><img class="main__content__client__img" src="img/group.svg" alt="logo"><span class="main__content__client__title">+80%</span><span class="main__content__client__text">К количеству клиентов</span></div>
            <div class="main__content__stats">
              <div class="left"><img class="main__content__stats__img" src="img/stats.svg" alt="logo"></div>
              <div class="right"><span class="main__content__stats__title">1 000+</span><span class="main__content__stats__text">Продажа через интернет за 2 месяца</span></div>
            </div>
            <div class="main__content__table"><span class="main__content__table__title">Рост прибыли компании</span>
              <div class="main__content__table__tab">
                <div class="main__content__table__tab__num"><span class="main__content__table__tab__num__text">400</span><span class="main__content__table__tab__num__text">300</span><span class="main__content__table__tab__num__text">200</span><span class="main__content__table__tab__num__text">100</span></div>
                <div class="main__content__table__tab__tabl"><img class="main__content__table__tab__tabl__img" src="img/table.svg"><span class="main__content__table__tab__tabl__line line-1"></span><span class="main__content__table__tab__tabl__line line-2"></span><span class="main__content__table__tab__tabl__line line-3"></span><span class="main__content__table__tab__tabl__line line-4"></span><span class="main__content__table__tab__tabl__line line-5"></span><span class="main__content__table__tab__tabl__line line-6"></span><span class="main__content__table__tab__tabl__line line-7"></span><span class="main__content__table__tab__tabl__line line-8"></span><span class="main__content__table__tab__tabl__line line-9"></span><img class="main__content__table__tab__tabl__yellow" src="img/yellow-line.svg" alt="line"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div><img class="effect-1" src="img/effect-1.svg" alt="effect"><span class="plus-1"></span><span class="plus-2"></span>
  </body>
</html>
